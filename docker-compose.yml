version: '3.8'

services:
  # PostgreSQL Database (internal only)
  db:
    image: postgres:16-alpine
    container_name: dreamtime-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: dreamtime
      POSTGRES_PASSWORD: dreamtime_dev
      POSTGRES_DB: dreamtime
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # No public ports - only accessible within Docker network
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dreamtime"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Server (internal only - proxied via nginx)
  server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    container_name: dreamtime-server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://dreamtime:dreamtime_dev@db:5432/dreamtime
      # JWT secrets auto-generated on first startup if not provided
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      CLIENT_URL: http://localhost
      PORT: 3000
      SECRETS_DIR: /app/.secrets
    volumes:
      - server_secrets:/app/.secrets
    # No public ports - only accessible within Docker network via nginx proxy
    expose:
      - "3000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Frontend Client (public facing - serves static files and proxies API)
  client:
    build:
      context: .
      dockerfile: packages/client/Dockerfile
    container_name: dreamtime-client
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  postgres_data:
  server_secrets:

networks:
  default:
    name: dreamtime-network
