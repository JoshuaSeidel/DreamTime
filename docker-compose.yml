version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: dreamtime-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: dreamtime
      POSTGRES_PASSWORD: dreamtime_dev
      POSTGRES_DB: dreamtime
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dreamtime"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Server
  server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    container_name: dreamtime-server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://dreamtime:dreamtime_dev@db:5432/dreamtime
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-this-in-production}
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      CLIENT_URL: http://localhost:80
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Frontend Client
  client:
    build:
      context: .
      dockerfile: packages/client/Dockerfile
    container_name: dreamtime-client
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - server
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  postgres_data:

networks:
  default:
    name: dreamtime-network
