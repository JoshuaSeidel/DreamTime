version: '3.8'

# Development override - use with:
# docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  db:
    ports:
      - "5432:5432"

  server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
      target: builder
    command: npm run dev -w packages/server
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://dreamtime:dreamtime_dev@db:5432/dreamtime
    volumes:
      - ./packages/server/src:/app/packages/server/src
      - ./prisma:/app/prisma
    ports:
      - "3000:3000"

  client:
    build:
      context: .
      dockerfile: packages/client/Dockerfile
      target: builder
    command: npm run dev -w packages/client -- --host 0.0.0.0
    environment:
      VITE_API_URL: http://localhost:3000
    volumes:
      - ./packages/client/src:/app/packages/client/src
      - ./packages/client/index.html:/app/packages/client/index.html
    ports:
      - "5173:5173"
